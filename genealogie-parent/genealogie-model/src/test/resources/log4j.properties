# Direct log messages to stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1}:%L - %m%n
 
# Root logger option
log4j.rootLogger=DEBUG, stdout
 
# Hibernate logging options (INFO only shows startup messages)
log4j.logger.org.hibernate=ERROR
 
# Log JDBC bind parameter runtime arguments
log4j.logger.org.hibernate.type=DEBUG

log4j.logger.org.springframework=OFF

log4j.logger.org.hsqldb.db.level=OFF

# Log bo & dao
log4j.logger.org.maugtaurus.projects.genealogie.persistance.bo.event.impl.EventBoImpl=OFF
log4j.logger.org.maugtaurus.projects.genealogie.persistance.bo.person.impl.PersonBoImpl=OFF

# Parser
log4j.logger.org.maugtaurus.projects.genealogie.parser.DateParser=OFF

# Log tests
log4j.logger.org.maugtaurus.projects.genealogie.test.event.Test1_UniquenessEvent=DEBUG
